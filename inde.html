<head>

    <title>Document</title>
    <style>
        ul {
            list-style: none;
            width: 500px;
            height: 24px;
        }

        li {
            display: block;
            border-bottom: 1px solid #000;
            line-height: 24px;
            height: 24px;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }

        li:last-child {
            border: none;
        }
    </style>
</head>
